<!DOCTYPE html>
<html>
  <head>
    <title>Sample Template</title>
    <link rel="stylesheet" href="./styles.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <!-- Link in the Simpla library from app.simpla.io  -->
    <script src="https://app.simpla.io"></script>

    <!-- Then boot your project (insert your API key below) -->
    <script>
      Simpla('YOUR-KEY-HERE');
    </script>

  </head>
  <body>

    <section class="splash">

      <!-- Rather than hard-coding the content of this <h1>, we can
           use <simpla-text> inside it to provide editable content. -->
      <h1 class="splash__title"><simpla-text sid="splash-title"></simpla-text></h1>

      <!-- Every Simpla element needs a unique ID, which we provide in
           an sid (Simpla ID) attribute on the element.   -->
      <h2 class="splash__subtitle"><simpla-text sid="splash-subtitle"></simpla-text></h2>

    </section>

    <section class="features">

      <!-- We can structure our data with the <simpla-block> element.
           <simpla-block> creates a new namespace, which means the sid's
           of Simpla elements inside it are scoped to that block  -->
      <simpla-block sid="feature-1" class="feature">

        <!-- <simpla-img> behaves similarly to an <img/>, except it
             requires both opening and closing tags, as all Simpla
             elements do -->
        <simpla-img sid="image" class="feature__img"></simpla-img>

        <!-- When <simpla-text> is on its own like this it operates
             as a block element, creating <p>s inside itself, whereas
             when its inside another textual element (like headings) it
             only allows line-breaks. You can force a particular mode
             with the 'inline' and 'block' attributes. -->
        <simpla-text sid="copy" class="feature__copy" inline></simpla-text>

      </simpla-block>

      <simpla-block sid="feature-2" class="feature">

        <!-- We can use the same SIDs here as before, since they
             are scoped to this <simpla-block>  -->
        <simpla-img sid="image" class="feature__img"></simpla-img>

        <simpla-text sid="copy" class="feature__copy" inline></simpla-text>

      </simpla-block>

      <!-- Since the content inside a <simpla-block> is determined by
           its SID, you can change whole sections or pages of content
           by just wrapping it in a <simpla-block> and changing the SID -->
      <simpla-block sid="feature-3" class="feature">

        <simpla-img sid="image" class="feature__img"></simpla-img>

        <simpla-text sid="copy" class="feature__copy" inline></simpla-text>

      </simpla-block>

    </section>

    <!-- Next steps:
          - Open this file in your browser
          - Add #edit to the end of the URL
          - Login and start editing content -->

    <!-- Want to learn more about editing with this template? Head
         to https://sample.simpla.io and take the interactive tour! -->

  </body>
</html>
